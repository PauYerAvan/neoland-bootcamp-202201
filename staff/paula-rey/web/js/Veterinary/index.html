<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatVet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container container--column">

    <header>
        <h1 class="header">Cat Vet</h1>
    </header>

    <input class="name" type="text" placeholder="Name"> 
    <input class="surname" type="text" placeholder="Surname">
    <input class="id" type="text" placeholder="ID">
    <input class="mobile" type="text" placeholder="Mobile">
    <input class="animal-name" type="text" placeholder="Animal Name">
    <input class="year" type="number" placeholder="Year">
    <input class="gender"type="text" placeholder="Gender">
    <input class="breed" type="text" placeholder="Breed">

    <div class="results"></div>

    <script src="data.js"></script>
    <script src="logic.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>

    
</body>
</html>
